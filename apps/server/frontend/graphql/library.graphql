query loadAllLibraries {
  libraries {
    id
    name
  }
}

query loadLibrary($libraryId: ID!) {
  library(id: $libraryId) {
    id
    name
    books {
      id
      name
    }
  }
}

query loadLibrarySettings($libraryId: ID!) {
  library(id: $libraryId) {
    id
    name
    rootDir
  }
}

mutation createLibrary($input: LibraryInput!) {
  createLibrary(input: $input)
}